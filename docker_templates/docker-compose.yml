version: '2'
services:
  mongodb:
    domainname: story-line.ru
    hostname: db
    build: ./mongodb
    ports:
     - "${mongodb_host_port ?: 27017}:27017"
    volumes:
     - ${data_dir}/mongodb:/data/db
     - ${logs_dir}/mongodb:/data/logs
  zookeeper:
    domainname: story-line.ru
    hostname: zoo
    build: ./zookeeper
    ports:
     - "${zookeeper_host_port ?: 2181}:2181"
    volumes:
     - ${data_dir}/zookeeper:/data/db
     - ${logs_dir}/zookeeper:/data/logs
  elasticsearch:
    domainname: story-line.ru
    hostname: elastic
    build: ./elasticsearch
    ports:
     - "${elasticsearch_host_port ?: 9200}:9200"
    volumes:
     - ${logs_dir}/elasticsearch:/data/logs
     - ${data_dir}/elasticsearch:/data/db
