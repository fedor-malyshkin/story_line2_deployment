---
storyline_base:
  firewall:
    incommming_port_all: [222, 3000, 8080, 8081, 8090, 8091, 443 ]
    incommming_port_project: [8086, 8088, 9200, 2181, 2888, 3888]
    incommming_port_project2: [7077, 7078, 9092]
storyline_infra:
  monit:
      port: "3000"
      enabled_telegraf: true
      enabled_zookeeper: true
      enabled_kafka: true
      enabled_elasticsearch: true
      enabled_influxdb: true
      enabled_grafana: true
      enabled_spark_master: true
      enabled_spark_worker: true
      enabled_startup: true
      enabled_running: true
storyline_components:
  spark:
      worker_memory: "1g"
