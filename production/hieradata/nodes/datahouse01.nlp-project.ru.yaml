---
storyline_base:
  firewall:
    incommming_port_all: [222, 3000, 8000]
    incommming_port_project: [25826, 8086,  27017, 2181, 9200, 6627, 8082, 8083, 3772, 8001, 9000]
storyline_infra:
  monit:
      port: "3000"
      enabled_collectd: true
      enabled_mongodb: true
      enabled_elasticsearch: true
      enabled_zookeeper: true
      enabled_crawler: true
      enabled_server_storm_nimbus: true  # must be enabled only on one server!!!
      enabled_server_storm_supervisor: true
      enabled_server_storm_ui: true
      enabled_server_storm_logviewer: true
      enabled_server_storm_drpc: true
      enabled_server_web: true
      enabled_nginx: true
      enabled_startup: true
      enabled_running: true
